<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label"></label>
      <input type="text" id="name" placeholder="Enter your name" /><br />
      <label id="email-label"></label>
      <input type="email" id="email" placeholder="Enter your Email" /><br />
      <label id="number-label"></label>
      <input type="text" id="number" placeholder="Age" /><br />
      <label>Which option best describes your current role? </label><br />
      <select id="dropdown">
        <option>value 1</option>
        <option>value 2</option>
      </select><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" value="name" name="opt">option1 <br>
      <input type="radio" value="name" name="opt">option2 <br>
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" name="check" value="box">Front-end Project<br>
      <input type="checkbox" name="check" value="box">Back-end Projects<br>
      <input type="checkbox" name="check" value="box">Data Visualization<br>
      <input type="checkbox" name="check" value="box">Challenges<br>
      <input type="checkbox" name="check" value="box">Open Source Community<br>
      <input type="checkbox" name="check" value="box">Gitter help rooms<br>
      <input type="checkbox" name="check" value="box">Videos<br>
      <input type="checkbox" name="check" value="box">City Meetups<br>
      <input type="checkbox" name="check" value="box">Wiki<br>
      <input type="checkbox" name="check" value="box">Forum<br>
      <input type="checkbox" name="check" value="box">Additional Courses<br>
      <label >Any comments or suggestions?</label><br>
      <textarea placeholder="Enter your comment here"></textarea><br>
      <button type="submit">Submit</button>

    </form>
  </body>
</html>
